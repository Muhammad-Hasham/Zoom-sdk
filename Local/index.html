<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2><img src="Zoom-icon.png" alt="Zoom Icon">Zoom Meeting</h2>
            <form id="meeting_form">
                <div class="form-group">
                    <input type="text" name="display_name" id="display_name" maxLength="100"
                        placeholder="Your Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="meeting_number" id="meeting_number" maxLength="200"
                        placeholder="Meeting Number" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" name="meeting_pwd" id="meeting_pwd"
                        maxLength="32" placeholder="Meeting Password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" name="meeting_email" id="meeting_email"
                        maxLength="32" placeholder="Your Email" class="form-control">
                </div>
                <div class="form-group">
                    <select id="meeting_role" class="form-control">
                        <option value="1">Host</option>
                        <option value="0">Attendee</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="meeting_china" class="form-control">
                        <option value="0">Global</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="meeting_lang" class="form-control">
                        <option value="en-US">English</option>
                        <option value="de-DE">German</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French Français</option>
                        <option value="jp-JP">Japanese 日本語</option>
                        <option value="pt-PT">Portuguese Portuguese</option>
                        <option value="ru-RU">Russian Русский</option>
                        <option value="zh-CN">Chinese 简体中文</option>
                        <option value="ko-KO">Korean 한국어</option>
                        <option value="vi-VN">Vietnamese Tiếng Việt</option>
                        <option value="it-IT">Italian italiano</option>
                        <option value="tr-TR">Turkey-Türkçe</option>
                        <option value="pl-PL">Poland-Polski</option>
                        <option value="id-ID">Indonesian Bahasa Indonesia</option>
                        <option value="nl-NL">Dutch Nederlands</option>
                    </select>
                </div>

                <input type="hidden" value="" id="copy_link_value"/>
                <button type="submit" class="btn btn-primary" id="join_meeting">Join Meeting</button>
                <br>
                <br>
                
                <button type="submit" class="btn btn-secondary" id="clear_all">Clear Form</button>
                <button type="button" onclick="window.copyJoinLink('#copy_join_link')" class="btn btn-info" id="copy_join_link">Copy Join Link</button>
                

            </form>
        </div>
    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/tool.js"></script>
    <script src="./static/index.min.js"></script>
</body>
</html>
